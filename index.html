<!DOCTYPE html>
<head>
	<title>Full Screen Landing Page</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="./JS/CSS/style.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
	<link rel="stylesheet" href="http://code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
  	<script src="http://code.jquery.com/jquery-1.10.2.js"></script>
	<script src="http://code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
	<link href="./JS/CSS/animate.css" rel="stylesheet"/>
	<link href="./JS/CSS/waypoint.css" rel="stylesheet"/>
	<script src="./JS/jquery.waypoints.min.js" type="text/javascript"></script>
	<script src="./JS/waypoint.js" type="text/javascript"></script>
</head>
<body>

	<!-- Header -->
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<a class="navbar-brand" href="index.html">Game It Up</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav"
		 aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNav">
			<ul class="navbar-nav">
				<li class="nav-item">
					<a class="nav-link" href="#">Sign In</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="#">Contact Us</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" id="myLinkToBottom">Our Team</a>
				</li>
			</ul>
		</div>
	</nav>

	<!-- Main Page -->
	<section class="intro">
		<div class="inner">		
			<div class="content">
				<section class="os-animation animated bounceInUp" data-os-animation="bounceInUp" style="animation-delay: 0s">
					<h1><b>Game It Up!</b></h1>
				</section>
				<section class="os-animation animated bounceInUp" data-os-animation="bounceInUp" style="animation-delay: .1s">
					<a class="btn-find" href="#">Find Game</a>
				</section>

				<br>
				
				<section class="os-animation animated bounceInUp" data-os-animation="bounceInUp" style="animation-delay: .1s">
					<a class="btn-create" href="create.html">Create Game</a>
				</section>
			</div>
		</div>
	</section>

	<!-- About Us Section -->
	
	<div class="team-section">
		<h1>Our Team</h1>
	<div class="ps">
		<a href="#"><img src="p1.png" alt=""></a>
		<a href="#"><img src="p2.png" alt=""></a>
		<a href="#"><img src="p3.png" alt=""></a>
		<a href="#"><img src="p4.png" alt=""></a>
	</div>
	</div>

	<script>
		$('#myLinkToBottom').click(function () {
			$('html, body').animate({ scrollTop: $(document).height() }, 'slow');
			return false;
		});
	</script>

</body>
</html>
